name: release
on:
  push:
    tags: ["v*"]
permissions:
  contents: write
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm install --no-audit --no-fund
      - run: npx electron-builder --version
      - run: npm run dist -- --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: dist/*.exe
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: sudo apt-get update && sudo apt-get install -y rpm fakeroot
      - run: npm install --no-audit --no-fund
      - run: npx electron-builder --version
      - run: npm run dist -- --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: echo "CSC_IDENTITY_AUTO_DISCOVERY=false" >> $GITHUB_ENV
      - run: npm install --no-audit --no-fund
      - run: npx electron-builder --version
      - run: npm run dist -- --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: desktop-macos
          path: dist/*.dmg
          if-no-files-found: warn

  checksums-and-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with: { path: artifacts }
      - run: |
          cd artifacts
          find . -type f -maxdepth 2 -print0 | xargs -0 sha256sum > SHA256SUMS
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
