appId: com.quantum.guard
productName: QuantumGuard
directories:
  output: dist
files:
  - dapp/**
  - electron/**
  - package.json
asar: true
win:
  target: nsis
linux:
  target:
    - AppImage
    - deb
    - rpm
  category: Utility
mac:
  target: dmg
  hardenedRuntime: false
  gatekeeperAssess: false
  entitlements: null
  entitlementsInherit: null
  notarize: false
